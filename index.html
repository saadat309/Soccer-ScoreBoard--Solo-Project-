<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="scoreboard">
      <h1>GOALS</h1>
      <div class="teams">
        <div class="team">
          <div class="name">Barcelona</div>
          <div class="score">
            <span id="screen-1">0</span>
          </div>
          <button class="score-button" onclick="updateScreen1()">+</button>
        </div>

        <div class="vs">VS</div>

        <div class="team">
          <div class="name">Liverpool</div>
          <div class="score">
            <span id="screen-2">0</span>
          </div>
          <button class="score-button" onclick="updateScreen2()">+</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
